<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cesium Airspace Viewer</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <style>
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      console.log("Cesium viewer initializing...");

      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: Cesium.createWorldTerrain(),
        sceneMode: Cesium.SceneMode.SCENE3D,
        shouldAnimate: true
      });

      viewer.scene.globe.enableLighting = true;

      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(-118.4085, 33.9416, 3000),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-30),
          roll: 0.0
        }
      });

      const glbModelUrl = "airspace.glb";

      Cesium.Model.fromGltfAsync({
        url: glbModelUrl,
        modelMatrix: Cesium.Transforms.eastNorthUpToFixedFrame(
          Cesium.Cartesian3.fromDegrees(-118.4085, 33.9416, 1000)
        ),
        scale: 1.0,
      }).then(model => {
        console.log("Model loaded successfully.");
        viewer.scene.primitives.add(model);
      }).catch(error => {
        console.error("Failed to load GLB:", error);
      });
    </script>
  </body>
</html>
