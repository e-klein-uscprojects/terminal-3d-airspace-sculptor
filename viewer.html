<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Terminal 3D Airspace Sculptor</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <style>
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      Cesium.Ion.defaultAccessToken = '';

      const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: Cesium.createWorldTerrain(),
        imageryProvider: new Cesium.OpenStreetMapImageryProvider(),
        baseLayerPicker: false,
        shouldAnimate: true,
        timeline: false,
        animation: false
      });

      const airspaceEntity = viewer.entities.add({
        name: "Airspace Model",
        position: Cesium.Cartesian3.fromDegrees(-118.4085, 33.9416, 100),
        model: {
          uri: "https://e-klein-uscprojects.github.io/terminal-3d-airspace-sculptor/airspace.glb",
          scale: 1.0,
          minimumPixelSize: 128,
          maximumScale: 2000
        }
      });

      viewer.trackedEntity = airspaceEntity;

      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(-118.4085, 33.9416, 1000),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-25),
          roll: 0
        }
      });
    </script>
  </body>
</html>
